{% extends "templates/base.html" %}
{% block content %}
<div class="row">
   <div class="col-lg-6 col-lg-offset-2">
     <div role="tabpanel">
      <ul id="myTab" class="nav nav-tabs nav-tabs-responsive" role="tablist">
        <li role="presentation" class="active">
          <a href="#home" id="home-tab" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true">
            <span class="text">Profile</span>
          </a>
        </li>
        <li role="presentation" class="next">
          <a href="#profile" role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile">
            <span class="text">Change password</span>
          </a>
        </li>
      </ul>
      <div id="myTabContent" class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="home" aria-labelledby="home-tab">
          <form action="" name="user" id="user_form" class="form-horizontal">
         <div class="form-group form-group-lg">
            <label for="id" class="control-label col-lg-2">ID:</label>
           <div class="col-lg-10">
            <input type="text" name="id" id="id" placeholder="Id" value="{{user.id}}" readonly/>
           </div>
         </div>
         <div class="form-group form-group-lg">
            <label for="username" class="control-label col-lg-2">Username:</label>
           <div class="col-lg-10">
            <input type="text" name="userame" id="username" placeholder="Username" value="{{user.username}}"/>
           </div>
         </div>
         <div class="form-group form-group-lg">
            <label for="Name" class="control-label col-lg-2">Name:</label>
           <div class="col-lg-10">
            <input type="text" name="name" id="name" placeholder="Name" value="{{user.name}}"/>
           </div>
         </div>
         <div class="form-group form-group-lg">
            <label for="surname" class="control-label col-lg-2">Surname:</label>
           <div class="col-lg-10">
            <input type="text" name="surname" id="surname" placeholder="Surname" value="{{user.surname}}"/>
           </div>
         </div>
         <div class="form-group form-group-lg">
            <label for="email" class="control-label col-lg-2">Email:</label>
           <div class="col-lg-10">
            <input type="email" name="email" id="email" placeholder="Email" value="{{user.email}}"/>
           </div>
         </div>
        <div class="form-group form-group-lg pull-right">
            <input type="button" value="Edit account" onclick="editUser()"/>
            <input type="button" value="Delete account" onclick="deleteUser()"/>
         </div>
      </form>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="profile" aria-labelledby="profile-tab">
          <form action="" name="pass" id="pass_form" class="form-horizontal">
        <div class="form-group form-group-lg">
            <label for="new-password" class="control-label col-lg-2">New password:</label>
           <div class="col-lg-10">
            <input type="password" name="new_password" id="new-password" placeholder="New password"/>
           </div>
         </div>
        <div class="form-group form-group-lg pull-right">
            <input type="button" value="Change" onclick="changePassword()"/>
         </div>
      </form>
        </div>
      </div>
    </div>
   </div>
</div>

{% endblock %}
