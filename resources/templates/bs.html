{% extends "templates/base.html" %}
{% block content %}
<div class="about">
   <div class="about-info">
      <h3>{{bs.name}}</h3>
   </div>
   <div class="about-grids">
      <div class="col-md-12 about-grid">
         <p> {{bs.description}}</p>
      </div>
   </div>
</div>
<div class="business-team">
   <div class="team-info">
      <h3>BEERS</h3>
   </div>
   <div class="business-grids">
      {% for b in beers %}
      <div class="col-md-3 business-grid">
         <a href="/beer/{{b.id}}"><img class="img-responsive" src="/images/ggg.jpg" alt=""/></a>
         <h3>{{b.name}}</h3>
      </div>
      {% endfor %}
   </div>
   <div class="clearfix"></div>
</div>
{% endblock %}
