{% extends "templates/base.html" %}
{% block content %}
<div class="row">
   <div class="col-lg-6 col-lg-offset-2">
      {{message}}
      <h3>
         {{title}}
         <hr/>
      </h3>
      <form action="" name="register" method="post">
         <div class="form-group form-group-lg">
            <input type="text" name="name" placeholder="Name"/>
         </div>
         <div class="form-group form-group-lg">
            <label class="radio-inline"><input type="radio" checked name="origin">Domestic</label>
            <label class="radio-inline"><input type="radio" name="origin">Imported</label>
         </div>
         <div class="form-group form-group-lg">
            <label class="radio-inline"><input type="radio" checked name="price" value="0">Expensive</label>
            <label class="radio-inline"><input type="radio" name="price"  value="1">Cheap</label>
         </div>
         <div class="form-group form-group-lg">
           <label for="beer_style">Beer style</label>
            <select id="beer_style" name="beer_style">
               <option>1dfdfdf</option>
               <option>1dfdfdf</option>
               <option>1dfdfdf</option>
            </select>
         </div>
         <div class="form-group form-group-lg">
            <input type="text" name="alcohol" placeholder="Alcohol (%)"/>
         </div>
         <div class="form-group form-group-lg">
            <input type="text" name="manufacturer" placeholder="Manufacturer"/>
         </div>
         <div class="form-group form-group-lg">
            <input type="text" name="country" placeholder="Country"/>
         </div>
         <div class="form-group form-group-lg">
            <textarea name="info" rows="5" placeholder="Info"></textarea>
         </div>
        <div class="form-group form-group-lg pull-right">
            <input type="submit" value="Add"/>
         </div>
      </form>
   </div>
</div>
{% endblock %}
